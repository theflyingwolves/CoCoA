<ion-view>
	  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title" ng-if="selectedTask">{{selectedTask.name}}: Participants</h1>
    <h1 class="title" ng-if="!selectedTask">All Participants</h1>
    <button class="button button-icon ion-information-circled" ng-click="eventDetailsView()"></button>
  </ion-nav-buttons>
  <ion-content>
  	<ion-list>
  		<ion-item ng-repeat="student in selectedTask.status" ng-if="student.isSelected">
  		<div class="row">
  			<div class="col col-90" ng-click="selectStudent(student.id)">
  				<i class="icon ion-checkmark-circled" ng-if="student.status"></i>
  				{{student.name}}
  			</div>
  			<div class="col col-10">
  				<a href="#/students/{{student.id}}">
  					<i class="icon ion-information-circled"></i>
  				</a>
  			</div>
  		</div>
  		</ion-item>
  	</ion-list>
	</ion-content>
</ion-view>
