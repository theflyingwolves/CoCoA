<ion-view>
  <ion-nav-buttons side="left">
    <h1 class="title" ng-if="selectedTask">{{selectedTask.name}}: Participants</h1>
    <h1 class="title" ng-if="!selectedTask" >All Participants</h1>
    <button id="edit-btn" class="button button-clear button-positive" ng-click="toggleEditMode()"><span class="ion-compose"></span></button>
  </ion-nav-buttons>
  <button menu-toggle="left" id="menu-toggle" class="button button-icon"><span class="ion-chevron-left"></span></button>
  <ion-content>
    <ion-list>
  		<ion-item ng-repeat="student in selectedTask.status" ng-if="student.isSelected">
  		<div class="row">
  			<div class="col col-90" ng-click="selectStudent(student.id)">
  				<i class="icon ion-checkmark-circled" ng-if="student.status && isEditMode"></i>
          <i class="icon ion-ios7-circle-outline" ng-if="!student.status && isEditMode"></i>

  				{{student.name}}
  			</div>
  			<div class="col col-10">
  				<a href="#/students/{{student.id}}">
  					<i class="icon ion-information-circled"></i>
  				</a>
  			</div>
  		</div>
  		</ion-item>
  	</ion-list>
	</ion-content>
</ion-view>
