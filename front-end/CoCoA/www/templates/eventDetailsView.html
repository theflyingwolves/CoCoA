<ion-modal-view>

	<div class="card">
	  <div class="item item-divider">
	  	Event Details
	  </div>
	  <div class="item item-text-wrap">
	    This is some details of the event!
	  </div>
	  <div class="item item-divider">
	    Participants
	  </div>
	  <div class="item item-text-wrap">
	  	<form>
    		<label class="item item-input">
      		<i class="icon ion-search placeholder-icon"></i>
      		<input type="text" ng-model="stdNameFilter" placeholder="Search">
    		</label>
  		</form>

			<ion-list>
	      <ion-item ng-repeat="student in tempParticipants" ng-if="student.name.indexOf(stdNameFilter) > -1"  ng-click="chooseParticipant(student.id)">
	        {{student.name}}
	        <i class="icon ion-checkmark-circled" ng-if="student.isSelected"></i>
	      </ion-item>
	  	</ion-list>
	  </div>
	</div>

	<div class="button-bar">
		<a class="button button-stable" ng-click="cancel()">Cancel</a>
		<a class="button button-stable" ng-click="confirm()">Confirm</a>
	</div>

</ion-modal-view>
