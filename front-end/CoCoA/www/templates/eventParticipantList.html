<ion-view data-ng-init="eventDetailsView()">
  <ion-nav-buttons side="left">
    <h1 class="title">Participants</h1>
    <button id="edit-btn" class="button button-clear button-positive" ng-click="showPartModel()"><span class="ion-edit"></span></button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">
    <form>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="stdNameFilter" placeholder="Search">
      </label>
    </form>
  <ion-scroll zooming="true" direction="y" ng-show="!isAddPartMode">
  	<ion-list show-delete="isEditMode">
      <div class="item item-divider" ng-repeat-start="(initial, participants) in partViewModel">{{initial}}</div>
      <ion-item class="participants-row" ng-repeat="student in participants track by student.id" ng-if="student.isSelected && (!stdNameFilter || student.name.toLowerCase().indexOf(stdNameFilter.toLowerCase())) > -1"  ng-click="toggleStuInfoDisplay(student.id)">
        <ion-delete-button class="ion-minus-circled" ng-click="diselectParticipant(student.id)" ></ion-delete-button>
        <p ng-class="{'highlighted' : selectedRow == student.id}">{{student.name}}</p>
        <div ng-show="selectedRow == student.id" class="item-animate">
            <br>
            <label>Class</label>
            <p>{{student.class}}</p>
            <hr>
            <label>Tel</label>
            <p>{{student.contactNumber}}</p>
        </div>
      </ion-item>
      <div ng-repeat-end></div>
  	</ion-list>
  </ion-content>
</ion-view>
