<ion-view >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">{{activeGroup.title}}</h1>
    <button class="button button-icon ion-plus" ng-click="newEvent()"></button>
  </ion-nav-buttons>

	<ion-content class="has-header">
  <form>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="filterText" placeholder="Search">
    </label>
  </form>

	<ion-list>
      <ion-item ng-repeat="event in eventlist" ng-if="event.title.indexOf(filterText) > -1" href="#/event/:{{event.id}}" ng-click="enterEvent(event.id)">
        {{event.title}}
      </ion-item>
  </ion-list>
	</ion-content>
</ion-view>
